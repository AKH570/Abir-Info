{% extends 'common/base.html' %}
{% load static %}
{% block content %}

<!--About-->
<div class="section" id="about">
    <div class="container mt-5">
      <div class="card" data-aos="fade-up" data-aos-offset="10">
        {% for a in abt %}
        <div class="row justify-content-end">
          <div class="col">
            <div class="card-body">
              <div class="h4 mt-0 title">Career Summary</div>
              <p>{{a.about_me}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="container mt-2">
      <div class="card" data-aos="fade-up" data-aos-offset="10">
        {% for o in abt %}
        <div class="row">
            <div class="card-body">
              <div class="h4 p-2 mt-0 title">Objective</div>
              <p class="ml-2">{{o.objective}}</p>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!--EndAbout-->
{% endblock content %}
