{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="section" id="about">
    <div class="container mt-5">
        {% for e in ex %}
      <div class="card mr-3" style="width: 20rem" data-aos="fade-up" data-aos-offset="10">
        <div class="row justify-content-start">
            <div class="card-body">
              <div class="h4 p-2 mt-0 title">{{e.name}}</div>
              <p class="ml-2">{{e.details}}</p>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
