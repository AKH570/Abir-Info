{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="section" id="reference"><!--Reference-->
    <div class="container cc-reference">
      <div class="h4 mb-4 text-center title">References</div>
      {% for i in ref %}
      <div class="card" data-aos="zoom-in">
        <div class="carousel slide" id="carouselExampleSlidesOnly" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li class="active" data-target="#cc-Indicators" data-slide-to="0"></li>
            <li data-target="#cc-Indicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-lg-6 col-md-3 cc-reference-header">
                  <div class="inner-ref"><img src="{{i.pic.url}}" alt="Image"/></div>
                  <div class="h5 pt-2">{{i.name}}</div>
                  <div class="text-muted">
                  <p class="pt-0" >{{i.positions}} <br>{{i.email}}</p>
                  <p class="category">{{i.org_name}}</p> </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <p> {{i.comments}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div><!--endReference-->

{% endblock content %}
